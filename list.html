<html>
  <head>
    <title>Bekerja dengan list</title>
  </head>
  <body>
    Ordered List
    <ol>
      <li>Satu</li>
      <li>Dua</li>
      <li>Tiga</li>
    </ol>
    <br />
    <hr />
    Unordered list
    <ul>
      <li>satu</li>
      <li>dua</li>
      <li>tiga</li>
    </ul>
    <br />
    <hr />
    Definition List
    <dl>
      <dt>satu</dt>
      <dt>satu satu</dt>
      <dt>satu dua</dt>
      <dt>dua</dt>
      <dt>dua dua</dt>
    </dl>
  </body>
</html>
